<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development Club</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for image background animation */
        .bg-image {
            background-size: cover;
            background-position: center;
            animation: changeBg 10s infinite alternate;
        }

        @keyframes changeBg {
            0% {
                background-image: url('https://static.vecteezy.com/system/resources/thumbnails/013/449/642/original/abstract-high-tech-database-glowing-background-digital-technology-circuit-board-bg-3d-loop-animation-futuristic-digital-abstract-motion-graphics-abstract-futuristic-data-analysis-background-free-video.jpg');
            }
            50% {
                background-image: url('https://th.bing.com/th/id/OIP.t4Y5GCBI3sLi6em2CXFrkQHaDc?w=331&h=163&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            }
            100% {
                background-image: url('https://i.pinimg.com/originals/2d/96/a9/2d96a9e420ae6dd9cbdeca0931dad1dd.jpg');
            }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="bg-image h-screen flex flex-col justify-center items-center">
        <nav class="bg-gray-100 dark:bg-gray-800 w-full p-4 flex justify-between">
            <div class="text-xl font-bold">Software Dev Club</div>
            <div>
                <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 px-3 py-2 rounded">Toggle Theme</button>
            </div>
        </nav>
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold mb-4">Welcome to the Software Development Club</h1>
            <p class="text-lg mb-8">Join us to innovate, create, and transform the future.</p>
            <form class="bg-white dark:bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
        });
    </script>
</body>
</html>
